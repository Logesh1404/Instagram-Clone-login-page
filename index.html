            <div class="straightline"  id="rightline"></div>
            </div>

            <a href="" class="facebook-link"><img src="./Facebook logo.jfif" alt="Facebook"><span>Log in with Facebook</span></a>

        </div>

            <span>Don't have an account? <a href="signup.html">Sign up</a></span>
        </div>

        <div class="download">

            <img id="microsoft" src="./microsoft.png" alt="Microsoft">

        </div>
        
        </div>

        </div>
        <footer class="footer">
            <div class="links">
